<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css" type="text/css">
    <link rel="stylesheet" href="Profile1.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            Update Profile
        </div>
        <div class="item2">
            <div id="item2a">
                <form id="updateprofile">
                    <label for="firstname">FIRST NAME</label> <br>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required> <br>
                    <label for="lastname">LAST NAME</label> <br>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required> <br>
                    <label for="matricno">MATRIC NO</label> <br>
                    <input type="text" id="matricno" name="matricno" placeholder="Enter Matric No" required> <br>
                    <label for="department">DEPARTMENT</label> <br>
                    <input type="text" id="department" name="department" placeholder="Course of Study" required> <br>
                    <label for="faculty">FACULTY</label> <br>
                    <input type="text" id="faculty" name="faculty" placeholder="Faculty" required> <br>
                    <input type="submit" id="profilebtn" value="Update Profile">
                </form>
            </div>
        </div>
        <div class="item3">
            <div id="foot">
                <footer>
                    <p><span class="foot"> &#169; 2020 B&#38;U </p>
                </footer>
            </div>  
        </div>
    </div>
</body>
</html>
